<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Game</title>
    <meta name="description" content="Counter">

    <!--OG tags-->
    <meta property="og:title" content="Counter Game">
    <meta property="og:description" content="Conta il numero di navicelle che vedi passare">
    <meta property="og:image" content="https://js-basics-a9e4b.web.app/assets/img/sfondo-spazio.jpg">
    <meta property="og:url" content="https://js-basics-a9e4b.web.app">
    <meta property="og:type" content="game">https://js-basics-a9e4b.web.app

    <!--robots tag-->
    <meta name="robots" content="all">

    <!--===== CSS FILE =====-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!--=====GOOGLE FONT LINK=====-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <!--Main Container Start-->
    <div class="main-container">
        
        <!--Descrizione Container Start-->
        <div class="descrizione">
            
            <h1 class="margin">COUNTER GAME</h1>
            <h2 class="margin">Indovina il numero esatto di navicelle che vedi passare </h2>
            <p class="margin">Quando sei pronto, premi CONTINUA e prova ad indovinare il numero esatto usando il counter</p>
            <button id="goOn">CONTINUA</button>
        </div>
        <!--Descrizione Container End-->

        <!--Spazio Container Start-->
        <div class="spazio">
            <img src="assets/img/sfondo-spazio.jpg" alt="spazio">
        </div>
        <!--Spazio Container End-->

        <!--Counter Container Start-->
        <div class="counter-container">
            <div id="counter" class="box-c"></div>
            <div class="pulsanti">
                <button id="sub"></button>
                <button id="add"></button>
                <button id="conferma"></button>
            </div>
        </div>
        <!--Counter Container End-->

        <div class="risultato">
            <p id="fraseFinale"></p>
            <button id="reset">Prova di nuovo</button>
        </div>

    </div>
    <!--Main Container End-->
    
    <script src="assets/js/script.js"></script>
</body>
</html>
