<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatore</title>
    <meta name="description" content="Contatore">

    <!--OG tags-->
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <meta property="og:type" content="applicazione">

    <!--robots tag-->
    <meta name="robots" content="all">

    <!--===== CSS FILE =====-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!--=====GOOGLE FONT LINK=====-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <!--Main Container Start-->
    <div class="main-container">
        
        <!--Descrizione Container Start-->
        <div class="descrizione">
            
            <h1>Sfidiamoci con il contatore</h1>
            <h2>Indovina il numero esatto di navicelle che vedi passare, ma attento, se vedi un asteroide devi togliere una navicella </h2>
            <p>Quando sei pronto, premi OK e prova ad indovinare il numero esatto usando il counter'</p>
            <button class="go-on">OK</button>
        </div>
        <!--Descrizione Container End-->

        <!--Spazio Container Start-->
        <div class="spazio">
            <img src="assets/img/sfondo-spazio.jpg" alt="spazio">
        </div>
        <!--Spazio Container End-->

        <!--Counter Container Start-->
        <div class="counter-container">
            <div class="counter box-c">0</div>
            <div class="pulsanti">
                <button id="sub" class="box">-</button>
                <button id="add" class="box">+</button>
                <button id="conferma" class="box">OK</button>
            </div>
        </div>
        <!--Counter Container End-->

        <div class="risultato">
            <p id="fraseFinale"></p>
            <button id="reset">Prova di nuovo</button>
        </div>

    </div>
    <!--Main Container End-->
    
    <script src="assets/js/script.js"></script>
</body>
</html>
